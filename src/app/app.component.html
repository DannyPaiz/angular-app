<app-header></app-header>
<main>
  <ul>
    @for (user of users; track user.id) {
      <p>{{user.name}}</p>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === selectedUserId"
      >
      </app-user>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks
      [userId]="selectedUser.id"
      [name]="selectedUser.name"
    ></app-tasks>
  } 
  
  @else {
    <p>Select a User to View their tasks</p>
  }
