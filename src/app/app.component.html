<div class="mx-auto">
  <app-header></app-header>
  <main>
    @if (selectedUser) {
      <app-tasks
        [userId]="selectedUser.id"
        [name]="selectedUser.name"
      ></app-tasks>
      } @else {
      <p class="h4 p-1">Select a User to View their tasks</p>
      <hr>
      }

      @if(!selectedUser) {
        <div class="row">
          @for (user of users; track user.id) {
            <div class="col-3">
                <app-user
                  [user]="user"
                  (select)="onSelectUser($event)"
                  [selected]="user.id === selectedUserId"
                >
                </app-user>
            </div>
            }
        </div>
      }


  </main>
</div>
