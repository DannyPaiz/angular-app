<div class="backdrop" (click)="onCancel()"></div>

<dialog open class="bg-warning-subtle">
    <h2>Add User</h2>
    <form>
        <div class="row mb-3">
            <label class="col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control"
                    [(ngModel)]="enteredName"
                >
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2" for="avatar">Avatar</label>
            <div class="col-sm-10">
                <select type="text" name="avatar" class="form-control"
                    [(ngModel)]="enteredImgPath"
                ></select>
            </div>
        </div>        
        
    </form>
</dialog>
