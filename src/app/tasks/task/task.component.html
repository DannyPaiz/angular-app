<article class="card p-3">
    <div class="">
        <p class="card-title h3">{{ task.title }}</p>
        <time class="card-subtitle">{{ task.dueDate | date:'fullDate' }}</time>
        <p class="card-body">{{ task.summary }}</p>
    </div>
    <div>
        <button class="btn btn-danger"
            (click)="onCompleteTask()"
        >Complete</button>
    </div>
</article>
